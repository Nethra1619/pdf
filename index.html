!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to PPT Converter</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #uploadArea {
      border: 2px dashed #ccc;
      padding: 40px;
      text-align: center;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      margin: 10px;
      cursor: pointer;
    }
    .dragover {
      background-color: #eef;
    }
    .notification {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>PDF to PPT Converter</h1>

  <div id="uploadSection">
    <div id="uploadArea">Drop PDF here or <button class="button" id="browseBtn">Browse</button></div>
    <input type="file" id="fileInput" accept="application/pdf" class="hidden"/>
  </div>

  <div id="fileInfo" class="hidden">
    <p><strong>File:</strong> <span id="fileName"></span></p>
    <p><strong>Size:</strong> <span id="fileSize"></span></p>
    <button id="removeFile" class="button">Remove</button>
  </div>

  <div id="conversionOptions" class="hidden">
    <label>Slide Layout:
      <select id="slideLayout">
        <option value="widescreen">Widescreen (16:9)</option>
        <option value="standard">Standard (4:3)</option>
      </select>
    </label>
  </div>

  <div id="convertSection" class="hidden">
    <button id="convertBtn" class="button">Convert to PPT</button>
  </div>

  <div id="progressSection" class="hidden">
    <div style="background:#ddd; width:100%; height:25px; border-radius:5px;">
      <div id="progressFill" style="background:#4CAF50; width:0%; height:25px; border-radius:5px;"></div>
    </div>
    <p><span id="progressPercentage">0%</span> - <span id="progressText">Initializing...</span></p>
  </div>

  <div id="successSection" class="hidden">
    <p><strong>Conversion successful!</strong></p>
    <button id="downloadBtn" class="button">Download PPT</button>
    <button id="convertAnotherBtn" class="button">Convert Another</button>
  </div>

  <!-- External libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pptxgenjs/3.11.0/pptxgen.bundle.js"></script>

  <!-- Your main JavaScript file -->
  <script src="main.js"></script>

</body>
</html>
